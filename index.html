<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/classless.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

	<title>Worker UPLOAD</title>
</head>

<body>
	<div id="app">

		<div class="checkEndpoint hidden">
			<h1>API ENDPOINT UNAVAILABLE</h1>
			<span>Clone and follow the details from <a rel="noopener noreferrer" href="https://github.com/tharunoptimus-pd/simple-server"
					target="_blank">here</a> to setup one.</span>
		</div>

		<h1>Upload with a Web Worker</h1>
		<span>If your file is small <code>(&lt;10MB)</code>, throttle network connectivity with <code>"Slow 3G"</code>
			on
			the <code>"Network"</code> tab in the <code>"Dev Tools"</code></span>

		<br>
		<br>

		<button type="button" class="uploadButton">Upload a File</button>

		<div class="fileUpload hidden">
			<h2>Upload Progress</h2>

			<span class="selectedFileName">No File Selected</span>
			<br>
			<progress class="progress" value="0" max="100"></progress>
			<br>
			<span class="status"></span>
		</div>


	</div>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
